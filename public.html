<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeadFlow CRM – Public Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Lead Submission Form</h2>

  <input id="name" placeholder="Full Name" />
  <input id="email" placeholder="Email" />
  <input id="company" placeholder="Company" />
  <textarea id="message" placeholder="Message"></textarea>

  <button id="submitBtn">Submit Lead</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDI-Jr7R29AjADgvf4K2UbkfHLs5iFATpQ",
      authDomain: "leadflow-crm-217fd.firebaseapp.com",
      projectId: "leadflow-crm-217fd",
      storageBucket: "leadflow-crm-217fd.firebasestorage.app",
      messagingSenderId: "409403849120",
      appId: "1:409403849120:web:3c4f1c6f1673a5edff0cc5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btn = document.getElementById("submitBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const company = document.getElementById("company").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !company || !message) {
        status.textContent = "❌ Please fill in all fields.";
        return;
      }

      status.textContent = "Submitting...";

      try {
        await addDoc(collection(db, "leads"), {
          name,
          email,
          company,
          message,
          stage: "New",
          createdAt: serverTimestamp()
        });

        status.textContent = "✅ Lead submitted successfully!";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("company").value = "";
        document.getElementById("message").value = "";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error submitting lead.";
      }
    });
  </script>

</body>
</html>
